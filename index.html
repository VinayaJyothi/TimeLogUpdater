<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Form Data To Google SpreadSheet</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 mx-auto shadow bg-transparent p-5 rounded">
                    <h2 class="text-center fw-bold mb-3">Time Log Updater</h2>
                    <form name="google-sheet">
                        <div id="form-alerts"></div>                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="Name" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="Date" id="date" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="login" class="form-label">Login Time</label>
                            <input type="time" name="Login" id="time" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="logout" class="form-label">Logout Time</label>
                            <input type="time" name="Logout" id="logout" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="lunch-start" class="form-label">Lunch Break Start Time</label>
                            <input type="time" name="Lunch-start" id="lunch-start" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="lunch-end" class="form-label">Lunch Break End Time</label>
                            <input type="time" name="Lunch-end" id="lunch-end" class="form-control" placeholder="" required>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" type="submit">Send</button>
                            <button class="btn btn-danger" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw8EUd06Bxz4lHM8BUHWfyaDfhin1yShPhAdVf6L4ayT6PxZszgVNOJoiTalwpSsugk2Q/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => $("#form-alerts").html("<div class='alert alert-success'>Data Updated Successfully.</div>"))
                .catch(error => $("#form-alerts").html("<div class='alert alert-error'>Data not Updated.</div>"))

            })
        </script>
    </body>
</html>
